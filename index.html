<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>File</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
  <form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file" accept="image/*">
    <input type="submit" value="送信">
  </form>
  <p>
  {% if raw_img_url %}
    <img src="{{ raw_img_url }}" alt="Raw Image">
  {% endif %}
  {% if detected_img_url %}
    <img src="{{ detected_img_url }}" alt="Detected Image">
  {% endif %}
  {% if ratio %}
    <p>表示されている部分のピクセル数 ÷ 画像全体のピクセル数: {{ ratio }}</p>
  {% endif %}
  </p>
</body>
</html>
